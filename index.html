<html>
    <head>
        <title>Kingdom Hearts Online</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,900&display=swap" rel="stylesheet">
        <audio autoplay loop>
            <source src="dearlybeloved.ogg" type="audio/ogg">
            <source src="dearlybeloved.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </head>
    <body>
        <div class="title">
            <h1>Kindom Hearts Online<h1>
        </div>
        <div class="backgroundimage">
            <img id="image" src="1.jpg">
            <form action="" class="container">
                <h1 class="login">Login</h1>
                
                <label class="login2" for="email"><b>Email</b></label>
                <input type="text" placeholder="Please Enter Your Email" name="email" required>
                
                <label class="login2" for="psw"><b>Password</b></label>
                <input type="password" placeholder="Please Enter Password" name="psw" required>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </body>    
</html>
